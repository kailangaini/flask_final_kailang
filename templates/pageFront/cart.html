{% extends 'pageFront/master.html' %}
{% block content %}
    <main class="cart-page">
    <div class="container">
        <h2>Your Shopping Cart</h2>

        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="product-info">
                        <img src="/static/assets/img/1.png" alt="Product 1">
                        <span>Classic Shirt</span>
                    </td>
                    <td>$25</td>
                    <td>
                        <input type="number" min="1" value="2" class="quantity-input">
                    </td>
                    <td>$50</td>
                    <td>
                        <button class="btn remove-btn">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td class="product-info">
                        <img src="/static/assets/img/2.png" alt="Product 2">
                        <span>Casual T-Shirt</span>
                    </td>
                    <td>$15</td>
                    <td>
                        <input type="number" min="1" value="1" class="quantity-input">
                    </td>
                    <td>$15</td>
                    <td>
                        <button class="btn remove-btn">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td class="product-info">
                        <img src="/static/assets/img/3.png" alt="Product 3">
                        <span>Denim Jacket</span>
                    </td>
                    <td>$60</td>
                    <td>
                        <input type="number" min="1" value="1" class="quantity-input">
                    </td>
                    <td>$60</td>
                    <td>
                        <button class="btn remove-btn">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="cart-summary">
            <p><strong>Total:</strong> $125</p>
            <a href="{{ url_for('payment') }}" class="btn checkout-btn">Proceed to Payment</a>
        </div>

    </div>
</main>
{% endblock %}

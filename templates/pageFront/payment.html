{% extends 'pageFront/master.html' %}
{% block content %}
<main class="payment-page">
    <div class="container">
        <h2>Payment Details</h2>
        <p>Please fill in your payment and billing information to complete your order.</p>

        <form action="{{ url_for('payment') }}" method="POST" class="payment-form">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" placeholder="John Doe" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="john@example.com" required>

            <label for="address">Billing Address</label>
            <input type="text" name="address" id="address" placeholder="123 Main St, City, Country" required>

            <label for="card">Card Number</label>
            <input type="text" name="card" id="card" placeholder="1234 5678 9012 3456" required>

            <div class="card-info">
                <div>
                    <label for="expiry">Expiry</label>
                    <input type="text" name="expiry" id="expiry" placeholder="MM/YY" required>
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" name="cvv" id="cvv" placeholder="123" required>
                </div>
            </div>

            <button type="submit" class="btn pay-btn">Pay ${{ cart_total }}</button>
        </form>
    </div>
</main>
{% endblock %}

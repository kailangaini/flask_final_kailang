<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KaiStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap & Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Your local CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
</head>

<body>

  <!-- ===== HEADER ===== -->
    <header class="py-3">
      <div class="container d-flex justify-content-between align-items-center">

        <!-- Left side: logo + name -->
        <div class="brand d-flex align-items-center">
          <img src="{{ url_for('static', filename='assets/img/logo.jpg') }}" alt="Logo" height="50" class="mr-2 rounded-circle border border-light">
            <a href="{{ url_for('home') }}">
                <h4 class="mb-0">Kai<span>Store</span></h4>
            </a>
        </div>

        <!-- Right side: icons -->
        <div class="icons d-flex align-items-center">
          <a href="{{ url_for('login') }}"><i class="fa fa-user"></i></a>
          <a href="#"><i class="fa fa-heart"></i></a>
          <a href="{{ url_for('cart') }}"><i class="fa fa-shopping-cart"></i></a>
        </div>

      </div>
    </header>

  <!-- ===== MAIN CONTENT ===== -->
     <main class="flex-fill">
        <div class="container">
          {% block content %}{% endblock %}
        </div>
     </main>


  <!-- ===== FOOTER ===== -->
  <footer class="mt-auto">
    <div class="container py-5 d-flex flex-wrap justify-content-between">
      <div class="mb-4" style="max-width: 300px;">
        <h5>KaiLang Shirt Store</h5>
        <p>Premium quality shirts for everyday style and comfort. Elevate your wardrobe with KaiLangâ€™s exclusive designs.</p>
      </div>

      <div class="mb-4">
        <h6>Quick Links</h6>
        <ul class="list-unstyled">
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('about') }}">About</a></li>
          <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
      </div>

      <div class="mb-4">
        <h6>Follow Us</h6>
        <div class="social">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </div>

    <div class="bottom">
      &copy; 2025 KaiLang Co., Ltd. | All Rights Reserved
    </div>
  </footer>

  <!-- ===== JS ===== -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

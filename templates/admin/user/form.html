{% extends 'admin/layout/master.html' %}
{% block page_title %}
    Admin | User Form
{% endblock %}
{% block content %}
<div class="content-wrapper">
    <div class="content">
        <div class="container-fluid">
            <div class="card p-3">
                <div class="card-header">
                    <a href="{{ url_for('users') }}" class="btn btn-outline-secondary">Back</a>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data"
                          action="{{ url_for('add_user') if status=='add' else url_for('edit_user') }}">
                        <div class="form-group">
                            <label>Username (*)</label>
                            <input type="text" class="form-control" name="username"
                                   value="{{ user.username if status=='edit' }}"
                                   placeholder="Enter Username" required>
                        </div>

                        <div class="form-group">
                            <label>Password (*)</label>
                            <input type="password" class="form-control" name="password"
                                   placeholder="Enter Password" {% if status=='add' %}required{% endif %}>
                        </div>

                        <div class="form-group">
                            <label>Profile Image</label>
                            <input type="file" class="form-control" name="profile">
                        </div>

                        {% if status=='edit' %}
                            <input type="hidden" name="user_id" value="{{ user.id }}">
                            <input type="hidden" name="old_profile" value="{{ user.profile }}">
                            <button type="submit" class="btn btn-warning float-right">Update</button>
                        {% else %}
                            <button type="submit" class="btn btn-danger">Cancel</button>
                            <button type="submit" class="btn btn-primary float-right">Save</button>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

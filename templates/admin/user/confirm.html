{% extends 'admin/layout/master.html' %}
{% block page_title %}
    Admin | Confirm Delete User
{% endblock %}
{% block content %}
<div class="content-wrapper">
    <section class="content">
        <div class="container-fluid">
            <div class="card card-danger shadow-sm">
                <div class="card-header">
                    <h3 class="card-title"><i class="fas fa-exclamation-triangle mr-2"></i>Delete User</h3>
                </div>
                <div class="card-body text-center">
                    <p class="text-danger font-weight-bold">This action cannot be undone.</p>
                    <p><strong>Are you sure you want to delete the following user?</strong></p>

                    <div class="alert alert-danger text-center">
                        <ul class="mb-0 list-unstyled">
                            <li><strong>Username: {{ user.username | upper }}</strong></li>
                        </ul>
                    </div>

                    <form method="post" action="{{ url_for('delete_user') }}">
                        <input type="hidden" name="user_id" value="{{ user.id }}">
                        <input type="hidden" name="delete_profile" value="{{ user.profile }}">
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{{ url_for('users') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left mr-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash mr-1"></i> Yes, Delete
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}

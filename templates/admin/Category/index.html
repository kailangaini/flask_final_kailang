{% extends 'admin/layout/master.html' %}
{% block page_title %}
    Admin | Category
{% endblock %}
{% block content %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Category Page</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{{ url_for('dashboards') }}">Home</a></li>
                        <li class="breadcrumb-item active">Category Page</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
        <div class="container-fluid">
            <div class="card p-3">
                <div class="card-header">
                    <a href="{{ url_for('form_category', action='add') }}" class="btn btn-outline-primary">
                        Add
                    </a>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-borderless table-striped">
                            <thead>
                                <tr class="bg-primary text-white">
                                    <th>No.</th>
                                    <th>Name</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for category in categories %}
                                <tr>
                                    <td>{{ loop.index }}</td>
                                    <td>{{ category.name }}</td>
                                    <td>
                                        <a class="btn btn-sm btn-outline-secondary"
                                           href="{{ url_for('form_category', action='edit', cat_id=category.id) }}">
                                            <i class="far fa-edit"></i> Edit
                                        </a>
                                        <a class="btn btn-sm btn-outline-danger"
                                           href="{{ url_for('confirm_category', cat_id=category.id) }}">
                                            <i class="far fa-trash-alt"></i> Delete
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
